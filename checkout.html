<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-flatly.css" />
  </head>
  <body style="padding-top: 55px;">
    <nav
      class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggleExternalContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <a href="index.html" class="navbar-brand">Mirror Fashion</a>

      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="sobre.html" class="nav-link">Sobre</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Ajuda</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Perguntas frequentes</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Entre em contato</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>Ótima escolha!</h1>
        <p>
          Obrigado por comprar na Mirror Fashion! Preencha seus dados para
          efetivar a compra.
        </p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-xl-3">
          <div class="card mb-3">
            <div class="card-header">
              Sua compra
            </div>
            <!--  fim .card-header -->

            <div class="card-body">
              <img
                src="./img/produtos/foto1-verde.png"
                alt="Fuzzy Cardigan"
                class="img-thumbnail mb-3"
              />
              <dl>
                <dt>Produto</dt>
                <dd>Fuzzy Cardigan</dd>

                <dt>Cor</dt>
                <dd>Verde</dd>

                <dt>Tamanho</dt>
                <dd>40</dd>

                <dt>Preço</dt>
                <dd>R$ 129,90</dd>
              </dl>
            </div>
            <!--  fim .card-body -->
          </div>
          <!--  fim .card -->
        </div>

        <form action="" class="col-md-8 col-xl-9">
          <div class="row">
            <fieldset class="col-lg-6">
              <legend>Dados pessoais</legend>

              <div class="form-group">
                <label for="nome">Nome completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  autofocus
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="email@exemplo.com"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  name="cpf"
                  placeholder="000.000.000-00"
                  required
                />
              </div>

              <div class="form-group custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="newsletter"
                  value="sim"
                  checked
                />
                <label class="custom-control-label" for="newsletter"
                  >Quero receber newsletter da Mirror Fashion</label
                >
              </div>
            </fieldset>

            <fieldset class="col-lg-6">
              <legend>Dados do cartão</legend>

              <div class="form-group">
                <label for="numero-cartao">Número - CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="numero-cartao"
                  name="numero-cartao"
                />
              </div>

              <div class="form-group">
                <label for="bandeira-cartao">Bandeira</label>
                <select
                  name="bandeira-cartao"
                  id="bandeira-cartao"
                  class="custrom-select"
                >
                  <option disabled selected>Selecione uma opção...</option>
                  <option value="master">Master</option>
                  <option value="visa">Visa</option>
                  <option value="amex">Amex</option>
                </select>
              </div>

              <div class="form-group">
                <label for="validade-cartao">Validade</label>
                <input
                  type="month"
                  class="form-control"
                  id="validade-cartao"
                  name="validade-cartao"
                />
              </div>
            </fieldset>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-thumbs-up"></span> Confirmar Pedido
          </button>
        </form>
      </div>
      <!-- fim .row -->
    </div>
    <!-- fim .container -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
